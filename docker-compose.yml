services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: planowanie
      POSTGRES_PASSWORD: planowanie
      POSTGRES_DB: planowanie
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planowanie"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3500:3000"
    environment:
      DATABASE_URL: "postgresql://planowanie:planowanie@db:5432/planowanie?schema=public"
      NEXTAUTH_SECRET: "super-secret-dev-key-change-in-production"
      NEXTAUTH_URL: "https://planner.renesis.pl"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
